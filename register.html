        <div class="sign_in">
            <h2>Sign In</h2>
            <form class="sign_in_form" action="submit.php" method="post">
                <div class="form_group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form_group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="user_password" required>
                </div>
                <button type="submit" name="form_button">Sign Up</button>
            </form>
        </div>

        <div class="register">
            <h2>Register</h2>
            <form class="registration_form" action="submit.php" method="post">
                <div class="form_group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form_group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form_group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form_group">
                    <label for="contact_number">Contact Number:</label>
                    <input type="number" id="contact_number" name="contact_number" required>
                </div>
                <div class="form_group">
                    <label for="enter_password">Enter a Password:</label>
                    <input type="password" id="enter_password" name="enter_password" required>
                </div>
                <div class="form_group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" name="form_button">Sign Up</button>
            </form>
            <h3>By clicking "Register" you are accepting our Terms & Conditions</h3>
        </div>
    </div>
